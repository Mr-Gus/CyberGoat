{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static "css/signup.css" %}"/>
<br><br><br><br>
<div class="signup">
  
  <h3>Sign Up</h3>
  <br>
  <form  method ='post'>
    {% csrf_token %}
    
    {{form|crispy}}
    <input  type ='submit' class='btn btn-danger' value= 'Register'>
    </form>
  </div>
 

{% endblock %}
