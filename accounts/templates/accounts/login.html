{% extends 'base.html' %}
{% load bootstrap4 %}
{%load static%}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static "css/login.css" %}"/>

<br><br><br><br><br><br>
<div class= 'login'>
  <h3>Log In</h3>
  <br>
  <form method ='post' autocomplete="off" >
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type ='submit' class='btn btn-danger' value= 'GO'>
    </form>
</div>


{% endblock %}
